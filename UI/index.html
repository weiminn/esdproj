  <script>

    $(async () => {

      function showError(message) {
        // Display an error under the main container
        $('#user')
          .append("<label>" + message + "</label>");
      }
      
      var serviceURL = "http://localhost:3003/usergrpouting/user/123abc";
     //var serviceURL = "http://52.76.30.61:8000/api/v1/UserGrpOuting/user/456abc"

      try {
        const response = await fetch(
          serviceURL, { method: 'GET' }
        );
        const data = await response.json();
        // if (response.ok) {
        //   console.log(data)
        // }
          console.log(data)
        var groups = data;


        for (const group of groups) {
          var groupinfo = null;
          var count = "";
         
          try {
           var serviceURL2 = "http://localhost:3004/invoice/grpouting/" +  group.GrpOutingID+ "/user/123abc"
           // var serviceURL2 =  "http://52.76.30.61:8000/api/v1/invoice/grpouting/" +  group.GrpOutingID+ "/user/123abc"
           
            const response = await fetch(
            serviceURL2, { method: 'GET',mode:'cors' }
            );
            const invoices = await response.json();
            count = invoices.length;
           // console.log(count)

          } catch (error) {
            //showError('There is a problem retrieving data, please try again later.<br />' + error);
          }

          try {
             var serviceURL3 ="http://localhost:3004/invoice/grpouting/" +  group.GrpOutingID+ "/user/123abc"
           //var serviceURL3 = "http://52.76.30.61:8000/api/v1/grpouting/"+  group.GrpOutingID
            const response= await fetch(
            serviceURL3 , { method: 'GET'}
            );
            const infor = await response.json();
           
            groupinfo = infor

          } catch (error) {
            showError('There is a problem retrieving datadsdsdsd, please try again later.<br />' + error);
          }

          var url = "group.html?grpOutingID="+group.GrpOutingID
          var html = '<div class="card container-fluid " style="width:95%">'
          html += '<div class="card-body  justify-content-md-center">'
          html += '<h5 class="card-title">' + group.GrpOutingID +' :'+groupinfo.CreatedBy+'</h5>'
          html += '<h6 class="card-subtitle mb-2 text-muted">Created By: ' + group.CreatedBy + '</h6>'
          html += '<p class="card-text">Number of Invoices: ' + count + '</p>'
         /*  html += '<p class="card-text">Status: </p>' */
          html += '<a href="'+url+'class="card-link">See More</a>'
         
          html += ' </div>'
          html += ' </div>'
          html += ' </div>';
          $('#pc').append(html);
        }






      } catch (error) {
        // Errors when calling the service; such as network error, 
        // service offline, etc
        showError
          ('There is a problem retrieving data, please try again later.<br />' + error);

      } // error
